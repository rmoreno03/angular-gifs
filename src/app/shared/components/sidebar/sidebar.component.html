<div class="bg-dark border-rigth p-3" id="sidebar">
  <h3 class="text-light">GifsApp</h3>
  <hr class="text-light">

  <div class="list-group list-reset">
    <button *ngFor="let gifs of tags()"
            class="list-group-item list-group-item-action"
            (click)="searchGifs(gifs)">

      {{ gifs | titlecase }}

    </button>
  </div>
</div>
